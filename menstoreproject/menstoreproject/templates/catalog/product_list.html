{% extends 'base.html' %}

{% block title %}
{{ title }} :: {{ block.super }}
{% endblock %}


{% block content %}
    {% for item in products %}
    <div class="card mb-3">
        <div class="card-header">
                Категорія: <a href="{{ item.category.get_absolute_url }}">{{ item.category }}</a>
        </div>
        <div class="card-body">
            <div class="media">

                <div class="media-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description|safe }}</p>
                    <p class="card-text">{{ item.price|safe }} грн.</p>
                    <a href="{{ item.get_absolute_url }}" class="btn btn-primary">Перейти до товару</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
