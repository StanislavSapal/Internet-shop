{% load socialaccount %}
<div class="container-fluid">
    <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
        <div class="col-lg-4">
            <a href="{% url 'home' %}" class="text-decoration-none">
                <span class="h1 text-uppercase text-primary bg-dark px-2">Men</span>
                <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Store</span>
            </a>
        </div>
        <div class="col-lg-4 col-6 text-left">
            <form action="{% url 'search-products' %}" method="get">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Пошук товарів">
                    <button style="border: 1px solid #ced4da;" type="submit" class="btn btn-primary">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="col-lg-2 col-6 text-right">
            {% if request.user.is_authenticated %}
            {% if user.first_name %}
            <h6> Вітаємо, {{ user.first_name }}!</h6>
            {% else %}
            <h6> Вітаємо, {{ user.username }}!</h6>
            {% endif %}
            {% endif %}
        </div>

        <div class="col-lg-2 col-6 text-left">
            <div class="d-inline-flex align-items-center">
                <div class="input-group-append">
                    <div class="btn">
                        {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}">
                            <button class="h5 btn btn-primary" type="button">
                                Вийти
                            </button>
                        </a>
                        {% else %}
                        <a href="{% provider_login_url 'google'%}?next=/">
                            <button class="btn btn-primary" type="button">
                                <i class="fab fa-google"></i>
                                Увійти через Google
                            </button>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
