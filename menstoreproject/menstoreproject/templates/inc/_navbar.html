<div class="container-fluid bg-dark mb-30">
    <div class="row px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse"
               href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Категорії</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
                 id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
                <div class="navbar-nav w-100">

                    {% load product_tags %}

                    {% show_categories %}

                </div>
            </nav>
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                <a href="" class="text-decoration-none d-block d-lg-none">
                    <span class="h1 text-uppercase text-dark bg-light px-2">Men</span>
                    <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Store</span>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a href="{% url 'home' %}" class="nav-item nav-link active">Головна</a>
                        <a href="{% url 'list_of_products' %}" class="nav-item nav-link">Каталог</a>
                        <a href="{% url 'cart' %}" class="nav-item nav-link">Кошик</a>
                        {% if request.user.is_authenticated %}
                        <a href="{% url 'orders' %}" class="nav-item nav-link">Мої замовлення</a>
                        {% endif %}
                        <a href="contact.html" class="nav-item nav-link">Контакти</a>
                    </div>
                    <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                        <a href="{% url 'cart' %}" class="btn px-0 ml-3">
                            <i class="fas fa-shopping-cart text-primary"></i>
                            <span class="number_of_cartitems badge text-secondary border border-secondary rounded-circle"
                                  style="padding-bottom: 2px;">{{ cart_items|length }}</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
